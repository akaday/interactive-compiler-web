<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Compiler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Compiler</h1>
  <textarea id="code-input" placeholder="Enter your code here..."></textarea>
  <button onclick="compileCode()">Compile</button>
  <pre id="output"></pre>
  <script src="scripts.js"></script>
  <script>
    async function loadWasm() {
      try {
        const response = await fetch('compiler.wasm');
        const buffer = await response.arrayBuffer();
        const wasmModule = await WebAssembly.instantiate(buffer);
        return wasmModule.instance.exports;
      } catch (error) {
        console.error('Error loading WebAssembly module:', error);
      }
    }

    let wasmExports;

    window.onload = async () => {
      wasmExports = await loadWasm();
    };

    async function compileCode() {
      const code = document.getElementById('code-input').value;
      const outputElement = document.getElementById('output');

      try {
        const result = wasmExports.compile(code);
        outputElement.textContent = `Compiled code: ${result}`;
      } catch (error) {
        outputElement.textContent = `Error: ${error.message}`;
        console.error('Error compiling code:', error);
      }
    }
  </script>
</body>
</html>
